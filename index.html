<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bertaglia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    .catalogo, .serie {
      padding: 20px;
    }
    .card {
      display: inline-block;
      width: 150px;
      margin: 10px;
      cursor: pointer;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 5px;
    }
    .player-container {
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    button {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>Bertaglia Streaming</header>

  <!-- Catálogo -->
  <div id="catalogo" class="catalogo">
    <div class="card" onclick="abrirSerie('ScreamQueens')">
      <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcT5pFxT_mD4YLVQ4HCArPftpTW72JPT0UfX9aqcGAG2dnAmyRlRKoxwFu_cGgwPrEc_01fT7yAntSBcC9Z4kCy7ED-k2MNCp4xyOtl6O5qZ" alt="Scream Queens">
      <p>Scream Queens</p>
    </div>  

    <div class="card" onclick="abrirSerie('DoctorWho')">  
      <img src="https://i.ebayimg.com/images/g/UJAAAOSwD39aZ5OM/s-l1200.jpg" alt="Doctor Who">  
      <p>Doctor Who</p>  
    </div>  

    <div class="card" onclick="abrirSerie('monsters_at_work')">
      <img src="https://m.media-amazon.com/images/M/MV5BYzJhY2YzYmMtNDgwZi00ZjEyLTk2ODAtZDE1YzU3MTRjNTYzXkEyXkFqcGc@._V1_.jpg" alt="Monstros no Trabalho">  
      <p>Monstros no Trabalho</p>  
    </div>  

    <div class="card" onclick="abrirSerie('Três_Espiãs_Demais')">  
      <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRmVXkT-SAAUYC6i3YzAWo3d8Watk-WuB2PqbEY9RX0scYKZb2smfKR8KMi6bcGdl_Ss1lxXFGlxqYDWp_3kPu5LBsGjBLfagpwcejlcjzp" alt="Três Espiãs Demais">  
      <p>Três Espiãs Demais</p>  
    </div>  

  </div>

  <!-- Página da Série -->
  <div id="serie" class="serie" style="display: none;">
    <button onclick="voltar()">⬅ Voltar</button>
    <h2 id="tituloSerie"></h2>
    <p id="infoSerie"></p>
    
    <div>
      <label for="temporadaSelect">Temporada:</label>
      <select id="temporadaSelect" onchange="mudarTemporada(this.value)"></select>
    </div>

    <div class="player-container">
      <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>

    <div id="episodiosContainer"></div>
  </div>

  <script>
    const series = {
      ScreamQueens: {
        titulo: "Scream Queens",
        info: "2015 | Terror, Comédia, Mistério",
        temporadas: {
          1: [
            "1PDNvw4p83MAmB6DZPvm6RdrruOtJ4Z5K",
            "1brBdmPr-yUZrj51-5Ke94q7gdji6T6Z9",
            "1D7MvyAXuK4TFng-k8WOLTRMXStl4GRLq"
          ],
          2: [
            "0B6RM5w9s634GMTZY0WFMV1o2M1k",
            "0B6RM5w9s634GeHo4ajFkUE92YjQ",
            "0B6RM5w9s634GUnBOQzZZXVrODa",
            "0B6RM5w9s634GbG5S2HMS0lUwcM8",
            "0B6RM5w9s634GZDd3cVNzMUQ3bTQ"
          ]
        }
      },
      DoctorWho: {
        titulo: "Doctor Who",
        info: "Série de ficção científica",
        temporadas: {
          1: [
            "1Pd1234567890ABC", "1Xyz9876543210DEF"
          ]
        }
      },
      monsters_at_work: {
        titulo: "Monstros no Trabalho",
        info: "Animação | Disney+",
        temporadas: {
          1: [
            "1AbCdEfGhIjKlMnOp"
          ]
        }
      },
      "Três_Espiãs_Demais": {
        titulo: "Três Espiãs Demais",
        info: "Animação | Aventura",
        temporadas: {
          1: [
            "1QwertyUiopAsDfGh"
          ]
        }
      }
    };

    let serieAtual = null;
    let temporadaAtual = null;

    function abrirSerie(id) {
      serieAtual = series[id];
      document.getElementById("catalogo").style.display = "none";
      document.getElementById("serie").style.display = "block";

      document.getElementById("tituloSerie").textContent = serieAtual.titulo;
      document.getElementById("infoSerie").textContent = serieAtual.info;

      const temporadaSelect = document.getElementById("temporadaSelect");
      temporadaSelect.innerHTML = "";
      Object.keys(serieAtual.temporadas).forEach(num => {
        const opt = document.createElement("option");
        opt.value = num;
        opt.textContent = "Temporada " + num;
        temporadaSelect.appendChild(opt);
      });

      temporadaAtual = Object.keys(serieAtual.temporadas)[0];
      carregarTemporada();
    }

    function carregarTemporada() {
      const episodios = serieAtual.temporadas[temporadaAtual];
      const container = document.getElementById("episodiosContainer");
      container.innerHTML = "";

      episodios.forEach((id, index) => {
        const btn = document.createElement("button");
        btn.textContent = "Episódio " + (index + 1);
        btn.onclick = () => carregarVideo(id);
        container.appendChild(btn);
      });

      carregarVideo(episodios[0]);
    }

    function carregarVideo(id) {
      let videoId = id;
      if (id.includes("id=")) {
        videoId = id.split("id=")[1];
      } else if (id.includes("/d/")) {
        videoId = id.split("/d/")[1].split("/")[0];
      }
      document.getElementById("videoPlayer").src =
        "https://drive.google.com/file/d/" + videoId + "/preview";
    }

    function mudarTemporada(num) {
      temporadaAtual = num;
      carregarTemporada();
    }

    function voltar() {
      document.getElementById("catalogo").style.display = "block";
      document.getElementById("serie").style.display = "none";
      document.getElementById("videoPlayer").src = "";
    }
  </script>
</body>
</html>
