  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #f0f0f0;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    /* ====== Catálogo ====== */
    .catalogo {
      padding: 30px;
      text-align: center;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #111;
      border-radius: 12px;
      width: 160px;
      padding: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 0;
      font-size: 1em;
      font-weight: bold;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    /* ====== Página da Série ====== */
    .serie {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .serie h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .serie p {
      font-size: 1em;
      color: #bbb;
      margin-bottom: 20px;
    }

    .player-container {
      margin: 20px 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    /* ====== Botões ====== */
    button {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 18px;
      margin: 6px;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-size: 0.95em;
    }

    button:hover {
      background: #444;
      transform: scale(1.05);
    }

    /* ====== Select ====== */
    select {
      background: #111;
      color: #fff;
      border: 1px solid #444;
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>

    let serieAtual = null;

    function abrirSerie(id) {
      serieAtual = series[id];
      document.getElementById("catalogo").style.display = "none";
      document.getElementById("serie").style.display = "block";

      document.getElementById("tituloSerie").textContent = serieAtual.titulo;
      document.getElementById("infoSerie").textContent = serieAtual.info;

      const temporadaSelect = document.getElementById("temporadaSelect");
      temporadaSelect.innerHTML = "";
      Object.keys(serieAtual.temporadas).forEach(num => {
        const opt = document.createElement("option");
        opt.value = num;
        opt.textContent = "Temporada " + num;
        temporadaSelect.appendChild(opt);
      });

      temporadaAtual = Object.keys(serieAtual.temporadas)[0];
      carregarTemporada();
    }

    function carregarTemporada() {
      const episodios = serieAtual.temporadas[temporadaAtual];
      const container = document.getElementById("episodiosContainer");
      container.innerHTML = "";

      episodios.forEach((id, index) => {
        const btn = document.createElement("button");
        btn.textContent = "Episódio " + (index + 1);
        btn.onclick = () => carregarVideo(id);
        container.appendChild(btn);
      });

      carregarVideo(episodios[0]);
    }

    function carregarVideo(id) {
      let videoId = id;
      if (id.includes("id=")) {
        videoId = id.split("id=")[1];
      } else if (id.includes("/d/")) {
        videoId = id.split("/d/")[1].split("/")[0];
      }
      document.getElementById("videoPlayer").src =
        "https://drive.google.com/file/d/" + videoId + "/preview";
    }

    function mudarTemporada(num) {
      temporadaAtual = num;
      carregarTemporada();
    }

    function voltar() {
      document.getElementById("catalogo").style.display = "block";
      document.getElementById("serie").style.display = "none";
      document.getElementById("videoPlayer").src = "";
